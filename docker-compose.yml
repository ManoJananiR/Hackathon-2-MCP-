version: "3.9"

services:
  mcp-server:
    build: .
    container_name: mcp-server
    ports:
      - "8001:8000"
    
  archestra-agent:
    build: .
    container_name: archestra-agent
    depends_on:
      - mcp-server
    command: python archestra_agent/agent.py
    
